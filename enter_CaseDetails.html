<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    />

    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">

        <a class="navbar-brand mx-3" href="#">

            src="https://cdn-icons-png.flaticon.com/512/1176/1176511.png"
            alt="Bootstrap"
            width="30"
          />
        </a>

        <a class="navbar-brand" href="#">MiniCourt</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/signup.html">Sign up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <ul class="nav mx-auto nav-fill">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">
          <img
            class="mx-1"
            width="20px"
            src="https://cdn-icons-png.flaticon.com/512/10336/10336582.png"
            alt=""
          />
          Step 1 : Case Information</a
        >
      </li>

      <li class="nav-item d-flex align-items-start">
        <a class="nav-link disabled" aria-disabled="true"
          ><img
            class="mx-1"
            width="20px"
            src="https://cdn-icons-png.flaticon.com/512/10336/10336582.png"
            alt=""
          />
          Step 2 : Quantitative Information</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" aria-disabled="true">
          <img
            class="mx-1"
            width="20px"

            alt=""
          />
          Step 3 : Qualitative Information</a
        >
      </li>
    </ul>

    <div class="d-flex justify-content-center align-items-center mt-5">
      <div class="mb-3 mx-2">
        <label for="exampleInputEmail1" class="form-label">Case Number</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3 mx-2">
        <label for="exampleInputPassword1" class="form-label"
          >Case Category</label
        >
        <select class="form-select" aria-label="Default select example">
          <option selected>Select</option>
          <option value="1">Judge</option>
          <option value="2">Lawyer</option>
          <option value="3">Court Administrator</option>
          <option value="3">Legal Researcher</option>
          <option value="3">Government Agency</option>
        </select>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <button class="btn btn-primary">Next</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
