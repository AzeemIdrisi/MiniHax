<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SmartCourt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include "includes/navbar.html" %}

    <ul class="nav mx-auto nav-fill">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">
          <img
            class="mx-1"
            width="20px"
            src="https://cdn-icons-png.flaticon.com/512/10336/10336582.png"
            alt=""
          />
          Step 1 : Case Information</a
        >
      </li>

      <li class="nav-item d-flex align-items-start">
        <a class="nav-link disabled" aria-disabled="true"
          ><img
            class="mx-1"
            width="20px"
            src="https://cdn-icons-png.flaticon.com/512/10336/10336582.png"
            alt=""
          />
          Step 2 : Quantitative Information</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" aria-disabled="true">
          <img
            class="mx-1"
            width="20px"
            src="https://cdn-icons-png.flaticon.com/512/10336/10336582.png"
            alt=""
          />
          Step 3 : Qualitative Information</a
        >
      </li>
    </ul>
    <form action="/details/2">
      <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="mb-3 mx-2">
          <label for="exampleInputEmail1" class="form-label">Case Number</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3 mx-2">
          <label for="exampleInputPassword1" class="form-label"
            >Case Category</label
          >
          <select class="form-select" aria-label="Default select example">
            <option selected>Select</option>
            <option value="1">Civil</option>
            <option value="2">Criminal</option>
            <option value="3">Family</option>
            <option value="3">Challan</option>
            <option value="3">Civil Suit</option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <button type="submit" class="btn btn-primary">Next</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
