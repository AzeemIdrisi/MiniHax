<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SmartCourt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include "includes/navbar.html" %}

    <ul class="nav mx-auto nav-fill">
      <li class="nav-item">
        <a class="nav-link disabled" aria-current="page" href="#">
          <img
            class="mx-1"
            width="20px"
            src="https://cdn-icons-png.flaticon.com/512/10336/10336582.png"
            alt=""
          />
          Step 1 : Case Information</a
        >
      </li>

      <li class="nav-item d-flex align-items-start">
        <a class="nav-link active" aria-disabled="true"
          ><img
            class="mx-1"
            width="20px"
            src="https://cdn-icons-png.flaticon.com/512/10336/10336582.png"
            alt=""
          />
          Step 2 : Quantitative Information</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" aria-disabled="true">
          <img
            class="mx-1"
            width="20px"
            src="https://cdn-icons-png.flaticon.com/512/10336/10336582.png"
            alt=""
          />
          Step 3 : Qualitative Information</a
        >
      </li>
    </ul>

    <form action="/details/3">
      <div class="mt-5 row">
        <div class="mx-2 col">
          <label for="exampleInputEmail1" class="form-label"
            >Parties Involved</label
          >
          <input
            type="text"
            autocomplete="off"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="col mx-2">
          <label for="exampleInputEmail1" class="form-label"
            >Amount of Evidence</label
          >
          <input
            type="text"
            autocomplete="off"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
      </div>
      <div class="row mt-1">
        <div class="col mx-2">
          <label for="exampleInputEmail1" class="form-label"
            >Number of Witnesses</label
          >
          <input
            type="text"
            autocomplete="off"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="col mx-2">
          <label for="exampleInputEmail1" class="form-label"
            >Number of Review Documents</label
          >
          <input
            type="text"
            autocomplete="off"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
      </div>

      <div class="row mt-1">
        <div class="col mx-2">
          <label for="exampleInputEmail1" class="form-label"
            >Length of Pleadings and Submissions</label
          >
          <input
            type="text"
            autocomplete="off"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="col mx-2">
          <label for="exampleInputEmail1" class="form-label"
            >Number of Legal Issues to be addressed</label
          >
          <input
            type="text"
            autocomplete="off"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-center mt-4">
        <button class="btn btn-primary">Next</button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
